# Jekyll configuration for Recovery Dharma Vermont

# Site settings
title: "Recovery Dharma Vermont"
description: "A community for Recovery Dharma in Vermont. Meetings, meditation events, resources, and contact info."
url: "https://millerms.github.io"
baseurl: "/RecoveryDharmaBVT"

# Theme settings
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"
plugins:
  - jekyll-remote-theme
  - jekyll-data
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Meetings"
    url: "/meetings/"
  - title: "Meditation Events"
    url: "/meditation-events/"
  - title: "Resources"
    url: "/resources/"
  - title: "Contact"
    url: "/contact/"

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "single"
      author_profile: false

# Markdown & formatting
markdown: kramdown
kramdown:
  input: GFM

# Exclude
exclude:
  - README.md
  - RecoveryDharmaBVT/README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - theme-temp
